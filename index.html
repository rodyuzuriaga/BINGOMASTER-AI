<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingoMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.svg" sizes="any">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#0ea5a4">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1f1f1f;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f1f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #323232; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040; 
      }

      /* Animations */
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.5s ease-out forwards;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); border-color: rgba(234, 179, 8, 0.4); }
        50% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.5); border-color: rgba(234, 179, 8, 0.8); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes rainbow-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-rainbow {
        background: linear-gradient(270deg, #10b981, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
        background-size: 400% 400%;
        animation: rainbow-move 3s ease infinite;
      }
    </style>
